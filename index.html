<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ios Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="screen">
        <div class="display upScreen disp1"></div>
        <div class="display bottomScreen disp2"></div>
      </div>
      <div class="buttons">
        <div class="button light clear sag">AC</div>
        <div class="button light operator sol minus">±</div>
        <div class="button light operator sag">%</div>
        <div class="button yellow operator sol">÷</div>
        <div class="button dark sol">7</div>
        <div class="button dark sag">8</div>
        <div class="button dark sol">9</div>
        <div class="button yellow operator sag">x</div>
        <div class="button dark sag">4</div>
        <div class="button dark sol">5</div>
        <div class="button dark sag">6</div>
        <div class="button yellow operator sol">-</div>
        <div class="button dark sol">1</div>
        <div class="button dark sag">2</div>
        <div class="button dark sol">3</div>
        <div class="button yellow operator sag">+</div>
        <div class="button dark zero sag">0</div>
        <div class="button dark dote sag">.</div>
        <div class="button dark equal sol">=</div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
